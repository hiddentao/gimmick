<html>
<head>
  <title>Gimmick</title>
  <link rel="stylesheet" href="css/app.css" />
</head>
<body ng-app="gimmick">
  <header class="ui fixed transparent inverted menu">
    <div class="item">
      Gimmick 
    </div>
    <div class="item" href="/">
      <div class="ui selection dropdown" id="clientDropdown">
        <div class="default text">Client</div>
        <i class="icon basic down triangle"></i>
        <div class="menu">
          <div ng-repeat="client in clients" class="item" data-value="">{{ client.id }}</div>
        </div>
      </div>
    </div>

  </header>

  <main class="ui grid">
    <div class="sixteen wide column">
      <div ng-view />
    </div>
  </main>

  <script type="text/javascript" src="js/app.js"></script>
</body>
